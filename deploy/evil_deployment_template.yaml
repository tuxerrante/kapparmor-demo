apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: evil
  name: evil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evil
  strategy: {}
  template:
    metadata:
      labels:
        app: evil
    spec:
      containers:
      - image: teamsis2022/evil-service:APP_VERSION
        name: evil-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
        env:
          - name: SERVER_PORT
            value: #SERVER_PORT#
        volumeMounts:
          - mountPath: /bin
            name: bin-volume
        resources: {}
      - name: debug
        image: busybox
        command: ["bash","-c","while true; do sleep 60s; done"]
        volumeMounts:
          - mountPath: /bin
            name: bin-volume

      volumes:
        - name: bin-volume
          hostPath:
            path: /bin
            type: Directory
